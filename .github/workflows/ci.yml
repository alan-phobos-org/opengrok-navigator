name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Tier 1: Fast unit tests (every PR)
  unit-tests:
    name: Go Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Run Go tests
        run: |
          cd og && go test -v -timeout 30s ./...
          cd ../og_annotate && go test -v -timeout 30s ./...
      - name: Run Go fmt check
        run: |
          cd og && test -z "$(gofmt -l .)"
          cd ../og_annotate && test -z "$(gofmt -l .)"

  # Tier 2: Chrome E2E tests (every PR)
  chrome-e2e:
    name: Chrome E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: chrome-extension
        run: npm ci
      - name: Install Playwright browsers
        working-directory: chrome-extension
        run: npx playwright install chromium
      - name: Run E2E tests
        working-directory: chrome-extension
        run: npm test
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: chrome-extension/test-results/
          retention-days: 7

  # Tier 3: Integration tests (main branch only)
  integration:
    name: Integration Tests (${{ matrix.os }})
    if: github.ref == 'refs/heads/main'
    needs: [unit-tests, chrome-e2e]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build all components
        run: ./build.sh build
      - name: Run all tests
        run: ./build.sh test-all

  # Tier 4: System tests (releases only)
  system-tests:
    name: System Tests (${{ matrix.os }})
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [unit-tests, chrome-e2e]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build all components
        run: ./build.sh build
      - name: Run system tests
        run: ./build.sh test-system
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: system-test-traces-${{ matrix.os }}
          path: |
            chrome-extension/test-results/
            og_annotate/coverage.out
          retention-days: 14
